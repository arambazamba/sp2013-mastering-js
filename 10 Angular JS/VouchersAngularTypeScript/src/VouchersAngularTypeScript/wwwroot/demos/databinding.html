<!DOCTYPE html>
<html ng-app="">
<head>
    <meta charset="utf-8"/>
    <title>Angular Databinding</title>
    <script src="/lib/angular/angular.js"></script>
</head>
<body ng-init="greetings='Hello - welcome to the World of Angular!'">

    <span>Expressions: 40 / 10  = {{ 40 / 10 }}</span><br/>
    Your greetings:
    <input type="text" ng-model="greetings" /><br />
    <span ng-bind="greetings"></span><br />
    <h1> {{ greetings }}</h1><br />    <div ng-include="'included.html'"></div><br />

</body>
</html>
