<!DOCTYPE html>
<html>
<head>
    <title>Help Me</title>
    <script src="../Scripts/sp.ui.controls.js" type="text/javascript">
    </script>
</head>
<body>
    <!-- Note the use of siteUrl to reference the site for the theming  -->
    <div id="chrome_ctrl_container" data-ms-control="SP.UI.Controls.Navigation" data-ms-options='{  
                "siteUrl" : "http://intranet.contoso.com/sites/SPHostedApps",
                "appHelpPageUrl" : "../Pages/Help.html",
                "appIconUrl" : "../Images/appIcon.png",
                "appTitle" : "Chrome Control",
                "settingsLinks" : [
                    {
                        "linkUrl" : "../Pages/Account.html",
                        "displayName" : "Account settings"
                    },
                    {
                        "linkUrl" : "../Pages/Contact.html",
                        "displayName" : "Contact us"
                    }
                ]
             }'>
    </div>

    <div style="margin: 50px">
        <h3>Help Page</h3>
        <p>There's really no helping you.</p>
    </div>

</body>
</html>
